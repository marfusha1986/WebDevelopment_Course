<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background: blue;
      width: 500px;
      height: 300px;
      position:relative;
      left:200px;
      top:200px;
    }
    .red-circle{
      background: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top:150px;
      left:250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
